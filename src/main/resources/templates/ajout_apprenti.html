<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout Apprenti</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
      }

      .bandeau {
        background-color: #bbdefb;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 80px;
        border-bottom: 1px solid black;
      }

      .bandeau img {
        max-width: 60px;
        height: auto;
      }

      .bandeau h1 {
        color: black;
        margin: 0;
      }

      .apprenti-form {
        width: 300px;
        margin: 0 auto;
      }

      .apprenti-form label {
        display: block;
        margin-top: 10px;
      }

      .apprenti-form input[type="text"],
      .apprenti-form input[type="date"],
      .apprenti-form input[type="password"],
      .apprenti-form textarea,
      .apprenti-form select,
      .apprenti-form input[type="file"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 5px;
      }

      .apprenti-form textarea {
        resize: none;
      }

      .apprenti-form input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }

      .apprenti-form input[type="submit"]:hover {
        background-color: #45a049;
      }

      .apprenti-form input[type="button"] {
        background-color: #e70f0f;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }
    </style>
</head>
<body>

    <div class="bandeau">
        <a th:href="@{/accueil_admin}">
          <img src="/images/accueil.png" alt="Accueil" style="float: left" />
        </a>
        <div class="bandeau centered">
          <img src="/images/logo.png" alt="Votre Image" />
          <h1 style="margin-left: 10px">Admin</h1>
        </div>
        <a
          th:href="@{https://docs.google.com/document/d/1cM7t6f-XGID3lx3FNxVUTaXQoAhsjzOmj6h0Pt1NRiM/edit?usp=sharing}"
        >
          <img
            src="/images/aide.png"
            alt="aide"
            style="cursor: pointer; margin-left: auto"
          />
        </a>
      </div>

    <form th:action="@{/ajouter_apprenti}" th:object="${apprenti}" method="post">
        <div class="form-row">

            <div class="col-md-6 form-group">
                <label >Photo de profil :</label>
                <input type="file" class="form-control" th:field="*{photo}" id="photoInput">
                <br />
                <div id="preview"></div>
                <!-- Prévisualisation de l'image -->
                <br />
            </div>
            <div class="col-md-6 form-group">
                <label>Nom</label>
                <input type="text" class="form-control" th:field="*{nom}">
            </div>
            <div class="col-md-6 form-group">
                <label>Prenom</label>
                <input type="text" class="form-control" th:field="*{prenom}">
            </div>
            <div class="col-md-6 form-group">
                <label>Login</label>
                <input type="text" class="form-control" th:field="*{login}">
            </div>
            <div class="col-md-6 form-group">
                <label>Mot de passe</label>
                <input type="text" class="form-control" th:field="*{mdp}">
            </div>
            <div class="col-md-6 form-group">
                <label>Niveau</label>
                <select class="form-control" th:field="*{niveau}">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="col-md-12 form-group">
                <label>Description</label>
                <textarea class="form-control" th:field="*{description}" rows="3" maxlength="300"></textarea>
            </div>
        </div>
        
        <!-- Ajoutez le bouton de soumission ici -->
        <button type="submit" class="btn btn-primary">Ajouter apprenti</button>
    </form>
    
    <script>
        //JavaScript pour la prévisualisation
        document.getElementById('photoInput').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('preview');
                    preview.innerHTML = ""; // Supprimer le contenu précédent
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.maxWidth = '100%';
                    img.style.height = 'auto';
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
