<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fiche Intervention</title>
</head>
<body>
    <h1>Fiche Intervention</h1>
    <p>Id: <span th:text="${ficheIntervention.id}"></span></p>
    <p>Numéro: <span th:text="${ficheIntervention.numero}"></span></p>
    <p>Nom demandeur: <span th:text="${ficheIntervention.nomDemandeur}"></span></p>
    <p>Date demande: <span th:text="${ficheIntervention.dateDemande}"></span></p>
    <p>Date intervention: <span th:text="${ficheIntervention.dateIntervention}"></span></p>
    <p>Date création: <span th:text="${ficheIntervention.dateCreation}"></span></p>
    <p>Durée intervention: <span th:text="${ficheIntervention.dureeIntervention}"></span></p>
    <p>Localisation: <span th:text="${ficheIntervention.localisation}"></span></p>
    <p>Description demande: <span th:text="${ficheIntervention.descriptionDemande}"></span></p>
    <p>Degré urgence: <span th:text="${ficheIntervention.degreUrgence}"></span></p>
    <p>Type intervention: <span th:text="${ficheIntervention.typeIntervention}"></span></p>
    <p>Nature intervention: <span th:text="${ficheIntervention.natureIntervention}"></span></p>
    <p>Etat fiche: <span th:text="${ficheIntervention.etatFiche}"></span></p>
    <p>Utilisateur: <span th:text="${ficheIntervention.utilisateur.nom}"></span></p>
    <h2>Elements de la fiche</h2>
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="element : ${ficheIntervention.elements}">
                <td th:text="${element.titre}"></td>
                <td th:text="${element.description}"></td>
            </tr>            
        </tbody>
    </table>
</body>
</html>
